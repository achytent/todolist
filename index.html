<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
</head>
<body>
    <main>
        <div class="header">
            <h1>ToDoList</h1>
        </div>
        <div class="sidebar">
            <h3>Projects</h3>
            <form action="#" class="add-project">
                <label for="project-title">Add a new project</label>
                <input type="text" name="project-title" id="project-title">
                <button type="submit">Add!</button>
            </form>
            <div class="projects-list">
                
            </div>
        </div>
        <div class="tasks">
            <form action="#" class="add-task">
                <label for="task-text">Add a task!</label>
                <input type="text" name="task-text" id="task-text">
                <button type="submit">Add!</button>
            </form>
            <div class="tasks-list">
                
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
